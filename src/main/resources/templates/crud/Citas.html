<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>NeuroDispuesta :: Gesti√≥n de citas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
		<div class="container-fluid">
			<a th:href="@{/}" class="navbar-brand">
				<img th:src="@{images/Tango_icon_nature.svg}" height="28" alt="NeuroDispuesta">
			</a>
			<button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav">
					<a th:href="@{/especialistas}" class="nav-item nav-link">Especialistas</a>
					<a th:href="@{/inscritos}" class="nav-item nav-link">Inscritos</a>
					<a th:href="@{/apoderados}" class="nav-item nav-link">Apoderados</a>
					<a th:href="@{/citas}" class="nav-item nav-link active">Citas</a>
				</div>
				<div class="navbar-nav ms-auto">
					<a th:href="@{/perfil}" class="nav-item nav-link">Mi perfil</a>
					<a th:href="@{/salir}" class="nav-item nav-link text-danger">Salir</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="container">
			<div class="row" style="min-height: 120px;"></div>
			<div class="row">
				<div class="col">
				</div>
				<div class="col" style="min-width: 75%;">
					<div th:if="${list.isEmpty()}">
						<h4>No se han registrado citas</h4>
						<br>
						<p>Puedes registrar uno nuevo utilizando los botones de la parte posterior. Evita que se queden
							sin asignar participantes.</p>
						<br>
					</div>
					<div th:if="${!list.isEmpty()}">
						<h4>Citas agendadas</h4>
						<br>
						<table class="table">
							<thead>
								<tr>
									<th>Fecha</th>
									<th>Participante</th>
									<th>Especialista</th>
									<th>Modalidad</th>
									<th>Estado</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cita : ${list}">
									<td th:text="${cita.fecha}">
									<td th:text="${cita.ParticipanteId}">
									<td th:text="${cita.EspecialistaId}">
									<td th:text="${cita.Modalidad}">
									<td th:text="${cita.Estado}">
									<td><a class="btn btn-info"
											th:href="@{/citas/{id}(id=${cita.citaId})}">Editar</a></td>
									<td><a class="btn btn-danger"
											th:href="@{/citas/{id}/eliminar(id=${cita.citaId})}">Eliminar</a>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="d-flex">
						<a th:href="@{/citas/0}" class="btn btn-primary">Agregar</a>
					</div>
				</div>
				<div class="col">
				</div>
			</div>
			<div class="row" style="min-height: 120px;"></div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
